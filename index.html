<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplos de Navegación Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>SIN FLEX</h1>

        <div class="contenedorNavs">
            <nav class="sinFlex1">
                <ul>
                    <li class="botonNaranja"><a href="#">Boton 1</a></li>
                    <li class="botonVerde"><a href="#">Boton 2</a></li>
                    <li class="botonBlanco"><a href="#">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>

        <div class="contenedorNavs">
            <nav class="sinFlex2">
                <ul>
                    <li class="botonRosa"><a href="#">Boton 1</a></li>
                    <li class="botonRojo"><a href="#">Boton 2</a></li>
                    <li class="botonAmarillo"><a href="#">Boton 3</a></li>
                    <li class="botonVerde"><a href="#">Boton 4</a></li>
                    <li class="botonBlanco"><a href="#">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>

        <h1>FLEX</h1>

        <div class="contenedorNavs">
            <nav class="flex1">
                <ul>
                    <li class="botonNaranja"><a href="#">Boton 1</a></li>
                    <li class="botonVerde"><a href="#">Boton 2</a></li>
                    <li class="botonBlanco"><a href="#">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>

        <div class="contenedorNavs">
            <nav class="flex2">
                <ul>
                    <li class="botonRosa"><a href="#">Boton 1</a></li>
                    <li class="botonRojo"><a href="#">Boton 2</a></li>
                    <li class="botonAmarillo"><a href="#">Boton 3</a></li>
                    <li class="botonVerde"><a href="#">Boton 4</a></li>
                    <li class="botonBlanco"><a href="#">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </main>

</body>
</html>
